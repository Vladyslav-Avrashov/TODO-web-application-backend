tags:
  - Tasks
summary: Update task by ID
description: Update specific fields of a task
parameters:
  - name: taskId
    in: path
    required: true
    description: Task ID
    schema:
      type: string
      pattern: '^[0-9a-fA-F]{24}$'
      example: '64f8b1c2a1b2c3d4e5f67890'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../../components/schemas/TaskUpdate.yaml'
      examples:
        complete_task:
          summary: Mark task as completed
          value:
            isDone: true
        change_priority:
          summary: Change task priority
          value:
            priority: 9
        update_multiple_fields:
          summary: Update multiple fields
          value:
            title: 'Updated task title'
            priority: 8
            category: 'health'
            dueDate: '2024-09-20T15:00:00.000Z'
responses:
  '200':
    description: Successfully patched a task
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: '200'
            message:
              type: string
              example: 'Successfully patched a task!'
            data:
              $ref: '../../../components/schemas/Task.yaml'
  '400':
    $ref: '../../../components/responses/ValidationError.yaml'
  '404':
    $ref: '../../../components/responses/TaskNotFound.yaml'
  '500':
    $ref: '../../../components/responses/InternalServerError.yaml'
